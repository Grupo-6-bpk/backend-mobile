  application-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bpkar_db
    volumes:
      - application-db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysql", "-uroot", "-proot", "-e", "SELECT 1;", "bpkar_db"]
      interval: 2s
      timeout: 5s
      retries: 10
    networks:
      - application-network

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 2s
      timeout: 5s
      retries: 10
    networks:
      - internal

  adminer:
    image: adminer:5.3.0
    ports:
      - 8081:8080
    networks:
      - public
      - application-network
      - notification-network
      - validation-network

networks:
  internal:
    internal: true
    driver: bridge
  public:
    driver: bridge
  application-network:
    internal: true
    driver: bridge
  validation-network:
    internal: true
    driver: bridge
  notification-network:
    internal: true
    driver: bridge

volumes:
  application-db:
  notification-db:
  validation-db:
