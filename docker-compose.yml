version: "3.8"

services:
  application-service:
    build: ./application-service
    environment:
      - DATABASE_URL=mysql://root:root@application-db:3306/bpkar_db
      - JWTSECRET=your_secret
      - JWTEXPIRE=1d
      - PORT=4040
      - RABBITMQ_URL=amqp://rabbitmq:5672
    ports:
      - "4040:4040"
    depends_on:
      application-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - application-network

