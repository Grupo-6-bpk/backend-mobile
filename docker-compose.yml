services:
  application-service:
    build: ./application-service
    environment:
      - DATABASE_URL=mysql://root:root@application-db:3306/bpkar_db
      - JWTSECRET=your_secret
      - JWTEXPIRE=1d
      - PORT=4040
      - RABBITMQ_URL=amqp://rabbitmq:5672
    ports:
      - "4040:4040"
    depends_on:
      application-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - application-network
      - internal
      - public

  validation-service:
    build: ./validation-service/
    environment:
      - DATABASE_URL=mysql://root:root@validation-db:3306/validation-db
      - PORT=4040
      - RABBITMQ_URL=amqp://rabbitmq:5672
    ports:
      - "4042:4040"
    depends_on:
      validation-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - validation-network
      - internal
      - public

  validation-db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=validation-db
    volumes:
      - validation-db:/var/lib/mysql
    healthcheck:
      test:
        ["CMD", "mysql", "-uroot", "-proot", "-e", "SELECT 1;", "validation-db"]
      interval: 2s
      retries: 10
    networks:
      - validation-network
