  application-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bpkar_db
    volumes:
      - application-db:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysql", "-uroot", "-proot", "-e", "SELECT 1;", "bpkar_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - application-network

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # porta AMQP
      - "15672:15672"  # console de gerenciamento
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - application-network

networks:
  default:
    driver: bridge
  application-network:
    driver: bridge
  notification-network:
    driver: bridge

volumes:
  application-db:
  notification-db:
